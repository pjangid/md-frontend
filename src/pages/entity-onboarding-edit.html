<form id="entity-onboarding" method="POST" action="/companyonboarding" autocomplete="off">
    <div class="re-child-slide-up">
        <p class="ad-mb-32">
            <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">Reporting Entity
                Name</label>
            <input id="unique-entity-name" name="entity-name" class="ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="text" data-error-default="entity name" placeholder="Entity Name" data-validation-type="allowspaces">
        </p>
    </div>
    <div class="ad-mb-32 ad-flex ad-items-center">
        <div class="center ad-inline-block">
            <input type="checkbox" class="toggleCheckbox" id="randomClass" style="display:none">
            <label for="randomClass" class="toggle">
                <span>
                </span>
            </label>
        </div>
        <strong style="top: 1px;" class="ad-inline-block ad-ml-12 ad-relative">Auto-Publish Documents</strong>
    </div>
    <section class="">
        <h3 class="ad-text-blue-header ad-text-18 ad-font-bold ad-border-b-1 ad-border-gray-shadeOne ad-py-8 ad-leading-20">
            Primary user information
        </h3>
    </section>
    
        <!-- Remove Class Editable for non editable mode -->
    <section id="primaryUser" class="">

    <section class="ad-flex ad-flex-wrap ad-justify-between ad-pt-24 ad-mb-8">
                        <p class="ad-mb-24 ad-w-1/2 ad-pr-16">
                            <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">First name</label>
                            <input name="first-name" class="ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="text" data-error-default="First name" placeholder="First name">
                        </p>
                        <p class="ad-mb-24 ad-w-1/2 ad-pl-16">
                            <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">Last name</label>
                            <input name="last-name" class="ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="text" data-error-default="Last name" placeholder="Last name">
                        </p>

                        <p class="ad-mb-24 ad-w-1/2 ad-pr-16">
                            <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">Email address</label>
                            <input name="email-address" class="ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="email" data-error-default="Email address" placeholder="Email address">
                        </p>

                        <section class="ad-mb-24 ad-w-1/2 ad-pl-16">
                        <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">Phone Number</label>
                        <section class="ad-flex mobileNoContainer ad-mb-8">
                            <div class="mobileNoControl ad-w-full ad-p-12" data-error-default="Selected valid disclosure type">
                                <p class="ad-flex ad-justify-between ad-items-center">
                                    <label class="selectValue ad-text-blue-header">+91</label>
                                    <svg style="height: 13px; position:relative;right: -4px;" class="ad-inline-block" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 11L3 5.99999L3.7 5.29999L8 9.59999L12.3 5.29999L13 5.99999L8 11Z" fill="#668088">
                                        </path>
                                    </svg>
                                </p>
                                <div style="width: 100%; display: none;" class="dropdown-list">
                                    <ul>
                                        <li><a data-value="+91" href="">+91</a></li>
                                        <li><a data-value="+821" href="">+821</a></li>
                                        <li><a data-value="+33" href="">+33</a></li>
                                    </ul>
                                </div>
                            </div>
                            <input name="mboile-no" data-field="not-required" class="mobile-no-field ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header" type="text">
                        </section>
                    
                    </section>

                        <p class="ad-w-1/2 ad-pr-16">
                            <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">Employee
                                Designation</label>
                            <input name="designation" class="ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="text" data-error-default="Employee Designation" placeholder="Employee Designation">
                        </p>
                    </section></section>
    

        

        <!-- Issuer Container Starts here -->

        <div id="issuerDropDownContainer">
            
        </div>

        

    <p class="ad-text-blue-shadeTwo ad-flex ad-items-center ad-pt-40 ad-mt-16">
        <input data-field="required" type="checkbox" class="ad-mr-8 ad-inline-block"> I confirm I want to
        make changes to this reporting entity</p>
    <p class="ad-flex ad-justify-end ad-py-32">
        <button class="ad-text-blue-shadeFour ad-font-semibold ad-text-12 ad-border-solid ad-border-1 ad-border-blue-shadeFour ad-rounded-2 ad-py-8 ad-px-12 ad-mr-16">Cancel</button>
        <button type="submit" class="ad-bg-blue-shadeFour ad-text-white ad-text-12 ad-py-8 ad-px-12 ad-rounded-2">Update</button>
    </p>
</form>
