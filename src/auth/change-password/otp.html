<script>
    function callMyCount() {
        document.getElementById('otp-timer').innerHTML = "10" + ":" + "00";
        var myTimer = setInterval(startTimer, 1000);

        function startTimer() {
            var presentTime = document.getElementById('otp-timer').innerHTML;
            var timeArray = presentTime.split(/[:]+/);
            var m = parseInt(timeArray[0]);
            var s = checkSecond((parseInt(timeArray[1]) - 1));
            if (s == 59) {
                m = m - 1
            }
            if (m < 0 && s == 59) {
                $("#otp-timer").hide();
                clearTimeout(myTimer);
            }
            document.getElementById('otp-timer').innerHTML = m + ":" + s;
        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {
                sec = "0" + sec
            };
            if (sec < 0) {
                sec = "59"
            };
            return sec;
        }
    }
</script>
