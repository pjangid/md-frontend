<section class="ad-bg-white ad-border-b-1 ad-border-gray-shadeOne">
    <section class="ad-container ad-items-center ad-py-24 ad-flex ad-justify-between">
        <h3 class="ad-text-22 ad-text-blue-header">Change Password</h3>
    </section>
</section>

<section class="ad-py-40">
    <section class="ad-w-527 ad-mx-auto">
        <p class="ad-text-blue-shadeFive ad-leading-24 ad-mb-32">
            Create a strong password and don't reuse it for other accounts. Changing your password will sign you out everywhere.
        </p>
        <form action="">
            <p class="ad-mb-20">
                <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-bold">Current Password</label>
                <input id="current-password" name="current-password" class="ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="text" data-error-default="current password" placeholder="Enter current password">
            </p>
            <div class="ad-text-14 ad-mb-20 ad-relative">
                <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-semibold">New password</label>
                <input class="validatePasswordField ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="password" data-error-default="new password" placeholder="Enter new password">
                <div id="passwordValidatorMessage" class="">
                    <div class="bar weak">
                        <span style="display: none;" class="character"></span>
                        <span style="display: none;" class="uppercase"></span>
                        <span style="display: none;" class="lowercase"></span>
                        <span style="display: none;" class="number"></span>
                        <span style="display: none;" class="special"></span>
                    </div>
                </div>

                <div id="passwordValidator" class="ad-hidden" style="display: none;">
                    <p>
                        <label class="head">New password must contain:</label>
                        <label class="character"><span></span> 8 characters minimum</label>
                        <label class="uppercase active"><span></span> One uppercase character</label>
                        <label class="lowercase active"><span></span> One lowercase character</label>
                        <label class="number"><span></span> One number</label>
                        <label class="special"><span></span> One special character</label>
                    </p>
                </div>
            </div>
            <p class="ad-text-14 ad-mb-40">
                <label class="ad-text-blue-header ad-mb-4 ad-leading-20 ad-block ad-font-semibold">Confirm New Password</label>
                <input class="confirmPassword ad-block ad-border-solid ad-border-1 ad-border-gray-shadeOne ad-rounded-2 ad-w-full ad-p-12 ad-text-blue-header ad-mb-8" type="password" data-error-default="confirm password" placeholder="Enter new password">
            </p>
            <p class="ad-py-4 ad-text-14 ad-mb-20">
                <button class="ad-block ad-font-semibold ad-bg-blue-shadeFour ad-text-white ad-w-full ad-py-8 ad-rounded-2">
                    <label class="ad-leading-24">Continue</label>
                </button>
            </p>
        </form>
    </section>
</section>
